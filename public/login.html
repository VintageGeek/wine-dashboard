<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wine Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            margin: 20px;
            display: none;
        }

        .container.show {
            display: block;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            color: #1d1d1f;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #86868b;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d1d6;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #0071e3;
            box-shadow: 0 0 0 3px rgba(0,113,227,0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #0071e3;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #0077ED;
        }

        button:disabled {
            background: #86868b;
            cursor: not-allowed;
        }

        .error {
            color: #ff3b30;
            font-size: 14px;
            margin-top: 12px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .mfa-instructions {
            font-size: 14px;
            color: #86868b;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .qr-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            padding: 20px;
            background: #f5f5f7;
            border-radius: 12px;
        }

        .totp-input {
            text-align: center;
            font-size: 24px;
            letter-spacing: 8px;
            font-family: 'SF Mono', Monaco, monospace;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 16px;
            color: #0071e3;
            font-size: 14px;
            cursor: pointer;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Login Form -->
    <div class="container show" id="loginContainer">
        <h1>Wine Collection</h1>
        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" autocomplete="email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" autocomplete="current-password" required>
            </div>
            <button type="submit" id="loginBtn">Login</button>
            <div class="error" id="loginError"></div>
        </form>
    </div>

    <!-- MFA Enrollment -->
    <div class="container" id="mfaEnrollContainer">
        <h1>Set Up Two-Factor Auth</h1>
        <p class="mfa-instructions">
            Scan this QR code with your authenticator app, then enter the 6-digit code below.
        </p>
        <div class="qr-container" id="qrCode"></div>
        <div id="manualEntry" style="display:none;">
            <p style="font-size:13px;color:#86868b;margin-bottom:8px;">Can't scan? Enter this code manually:</p>
            <code id="secretCode" style="display:block;background:#f5f5f7;padding:12px;border-radius:8px;font-size:14px;word-break:break-all;text-align:center;user-select:all;"></code>
        </div>
        <form id="enrollForm">
            <div class="form-group">
                <label>Verification Code</label>
                <input type="text" id="enrollCode" class="totp-input" maxlength="6" pattern="[0-9]{6}" autocomplete="one-time-code" required>
            </div>
            <button type="submit" id="enrollBtn">Verify & Enable MFA</button>
            <div class="error" id="enrollError"></div>
        </form>
        <span class="back-link" id="showManualEntry">Can't scan the code?</span>
    </div>

    <!-- MFA Verification -->
    <div class="container" id="mfaVerifyContainer">
        <h1>Two-Factor Authentication</h1>
        <p class="mfa-instructions">
            Enter the 6-digit code from your authenticator app.
        </p>
        <form id="verifyForm">
            <div class="form-group">
                <label>Verification Code</label>
                <input type="text" id="verifyCode" class="totp-input" maxlength="6" pattern="[0-9]{6}" autocomplete="one-time-code" required>
            </div>
            <button type="submit" id="verifyBtn">Verify</button>
            <div class="error" id="verifyError"></div>
        </form>
        <span class="back-link" id="backToLogin">Back to login</span>
    </div>

    <script>
        // Supabase
        const SUPABASE_URL = 'https://jxidqettmqneswsuevoc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4aWRxZXR0bXFuZXN3c3Vldm9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4MDE3MjYsImV4cCI6MjA4NDM3NzcyNn0.ZuJszNJv1n7xT7Gj43Pwk8uJONXv_XntyOGNyDO1ccI';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Get redirect target from URL params (default to index.html)
        const urlParams = new URLSearchParams(window.location.search);
        const redirectTo = urlParams.get('redirect') || 'index.html';

        // State
        let currentFactorId = null;
        let currentChallengeId = null;

        // Elements
        const loginContainer = document.getElementById('loginContainer');
        const mfaEnrollContainer = document.getElementById('mfaEnrollContainer');
        const mfaVerifyContainer = document.getElementById('mfaVerifyContainer');

        function showContainer(container) {
            [loginContainer, mfaEnrollContainer, mfaVerifyContainer].forEach(c => {
                c.classList.remove('show');
            });
            container.classList.add('show');
        }

        // Check existing session on load
        async function checkSession() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                // Check if fully authenticated (MFA complete)
                const { data: aalData } = await supabaseClient.auth.mfa.getAuthenticatorAssuranceLevel();
                if (aalData.currentLevel === 'aal2') {
                    window.location.href = redirectTo;
                    return;
                }
                await handlePostLogin();
            }
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginError = document.getElementById('loginError');

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            loginError.classList.remove('show');

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;
                await handlePostLogin();
            } catch (err) {
                loginError.textContent = err.message || 'Login failed';
                loginError.classList.add('show');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        // Handle post-login MFA flow
        async function handlePostLogin() {
            try {
                const { data: aalData } = await supabaseClient.auth.mfa.getAuthenticatorAssuranceLevel();

                if (aalData.currentLevel === 'aal2') {
                    window.location.href = redirectTo;
                    return;
                }

                const { data: factors } = await supabaseClient.auth.mfa.listFactors();
                const totpFactors = factors?.totp || [];
                const verifiedFactors = totpFactors.filter(f => f.status === 'verified');
                const unverifiedFactors = totpFactors.filter(f => f.status === 'unverified');

                if (verifiedFactors.length > 0) {
                    currentFactorId = verifiedFactors[0].id;
                    await startMfaChallenge();
                } else if (unverifiedFactors.length > 0) {
                    for (const factor of unverifiedFactors) {
                        try {
                            await supabaseClient.auth.mfa.unenroll({ factorId: factor.id });
                        } catch (e) {}
                    }
                    await startMfaEnrollment();
                } else {
                    await startMfaEnrollment();
                }
            } catch (err) {
                console.error('Post-login error:', err);
                showContainer(loginContainer);
            }
        }

        // Start MFA enrollment
        async function startMfaEnrollment(retryCount = 0) {
            try {
                const { data, error } = await supabaseClient.auth.mfa.enroll({
                    factorType: 'totp'
                });

                if (error) {
                    if (error.message.includes('already exists') && retryCount === 0) {
                        const { data: factors } = await supabaseClient.auth.mfa.listFactors();
                        for (const factor of (factors?.totp || [])) {
                            try {
                                await supabaseClient.auth.mfa.unenroll({ factorId: factor.id });
                            } catch (e) {}
                        }
                        return await startMfaEnrollment(1);
                    }
                    throw error;
                }

                currentFactorId = data.id;

                const qrContainer = document.getElementById('qrCode');
                qrContainer.innerHTML = '';
                const img = document.createElement('img');
                img.src = data.totp.qr_code;
                img.alt = 'QR Code';
                img.style.width = '200px';
                img.style.height = '200px';
                qrContainer.appendChild(img);

                document.getElementById('secretCode').textContent = data.totp.secret;
                document.getElementById('manualEntry').style.display = 'none';

                showContainer(mfaEnrollContainer);
                document.getElementById('enrollCode').focus();
            } catch (err) {
                document.getElementById('loginError').textContent = 'Failed to set up MFA: ' + err.message;
                document.getElementById('loginError').classList.add('show');
                showContainer(loginContainer);
            }
        }

        document.getElementById('showManualEntry').addEventListener('click', () => {
            document.getElementById('manualEntry').style.display = 'block';
        });

        // Enrollment form handler
        document.getElementById('enrollForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const code = document.getElementById('enrollCode').value;
            const enrollBtn = document.getElementById('enrollBtn');
            const enrollError = document.getElementById('enrollError');

            enrollBtn.disabled = true;
            enrollBtn.textContent = 'Verifying...';
            enrollError.classList.remove('show');

            try {
                const { data: challengeData, error: challengeError } = await supabaseClient.auth.mfa.challenge({
                    factorId: currentFactorId
                });

                if (challengeError) throw challengeError;

                const { data: verifyData, error: verifyError } = await supabaseClient.auth.mfa.verify({
                    factorId: currentFactorId,
                    challengeId: challengeData.id,
                    code
                });

                if (verifyError) throw verifyError;

                window.location.href = redirectTo;
            } catch (err) {
                enrollError.textContent = err.message || 'Invalid code';
                enrollError.classList.add('show');
                document.getElementById('enrollCode').value = '';
                document.getElementById('enrollCode').focus();
            } finally {
                enrollBtn.disabled = false;
                enrollBtn.textContent = 'Verify & Enable MFA';
            }
        });

        // Start MFA challenge
        async function startMfaChallenge() {
            try {
                const { data, error } = await supabaseClient.auth.mfa.challenge({
                    factorId: currentFactorId
                });

                if (error) throw error;

                currentChallengeId = data.id;
                showContainer(mfaVerifyContainer);
                document.getElementById('verifyCode').focus();
            } catch (err) {
                console.error('MFA challenge error:', err);
            }
        }

        // Verify form handler
        document.getElementById('verifyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const code = document.getElementById('verifyCode').value;
            const verifyBtn = document.getElementById('verifyBtn');
            const verifyError = document.getElementById('verifyError');

            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Verifying...';
            verifyError.classList.remove('show');

            try {
                const { data, error } = await supabaseClient.auth.mfa.verify({
                    factorId: currentFactorId,
                    challengeId: currentChallengeId,
                    code
                });

                if (error) throw error;

                window.location.href = redirectTo;
            } catch (err) {
                verifyError.textContent = err.message || 'Invalid code';
                verifyError.classList.add('show');
                document.getElementById('verifyCode').value = '';
                document.getElementById('verifyCode').focus();
                await startMfaChallenge();
            } finally {
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Verify';
            }
        });

        // Back to login link
        document.getElementById('backToLogin').addEventListener('click', async () => {
            await supabaseClient.auth.signOut();
            showContainer(loginContainer);
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        });

        // Init
        checkSession();
    </script>
</body>
</html>
